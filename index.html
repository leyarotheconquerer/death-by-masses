<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Death by Masses - Ludum Dare 44</title>
		<style type="text/css">
			@font-face {
				font-family: "ROBOTECH GP";
				src: url("fonts/ROBOTECH GP.ttf") format("truetype");
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser-arcade-physics.js" type="module"></script> 
		<script type="module">
			import main from './js/main.js';
			let game = main.start();
			game.canvas.oncontextmenu = (e) => { e.preventDefault(); }
		</script>
	</head>
	<body>
		<div id="ld44-game" style="display: flex; justify-content: center;"></div>
		<div style="display: flex; flex-direction: column; align-items: center;">
			<h1>Death by Masses</h1>
			<ul>
				<li>Left-click to move</li>
				<li>Right-click to attack</li>
				<li>Don't die to the red robots</li>
				<li>Kill red robots to get allies</li>
				<li>Try to kill the red robots</li>
			</ul>
		</div>
	</body>
</html>
